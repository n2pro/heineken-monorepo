<header class="flex">
  <h1>Welcome to {{ title }}!</h1>
</header>
<main>
  <h2>Catalog</h2>
  <heineken-product *ngFor="let product of products" [product]="product" [productConfig]="productConfig">
      <hot-header>
          <span><a (click)="openModal(product.name)"><i>click me</i></a></span>
        </hot-header>
  </heineken-product>
</main>
