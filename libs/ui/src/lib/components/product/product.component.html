<div class="product-wrapper">
  <div class="header" *ngIf="productHeader">
    <ng-content select="hot-header"></ng-content>
  </div>

  <div class="body">
    <img [src]="product.images[0]" />

    <div class="text-content">
      <span>{{ product.name }}</span>
      <heineken-price></heineken-price>
    </div>

    <heineken-quantity theme="theme2"></heineken-quantity>
  </div>

  <div class="footer" *ngIf="productFooter">
    <ng-content select="hot-footer"></ng-content>
  </div>
</div>
