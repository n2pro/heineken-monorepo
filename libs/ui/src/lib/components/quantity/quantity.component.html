<div [ngSwitch]="theme">
  <ng-template [ngSwitchCase]="'theme2'">
    <input type="number" />
    <button (click)="add()">Add to cart</button>
  </ng-template>
  <ng-template [ngSwitchCase]="'theme1'">
    <button (click)="remove()">-</button>
    <input type="number" />
    <button (click)="add()">+</button>
  </ng-template>
</div>
